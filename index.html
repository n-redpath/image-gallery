<script>
// JS functions 

// open image
var smallImages = document.getElementsByClassName("col"); 

var display;
var currentImage = 0;

for (var i=0; i<smallImages.length; i++) {
    display = i
    smallImages[i].addEventListener("click", 
        openImage.bind(this, display), false);
}

function openImage(display){
//     console.log("doin i1")
    console.log(display);
    currentImage = display;
    document.getElementById("show-img").innerHTML = smallImages[display].innerHTML
    document.getElementById("image-display").style.display = "block";
}

// close image 
var xButton = document.getElementById("x");

xButton.addEventListener("click", closeImage, false);

function closeImage(){
    document.getElementById("image-display").style.display = "none";
}

// next image 
document.getElementById("next").addEventListener("click", nextImage, false)

function nextImage(){
    if (currentImage < 15) {
        currentImage +=1; 
        openImage(currentImage)
    }
}


// previous image 
document.getElementById("previous").addEventListener("click", previousImage, false)

function previousImage(){
    if (currentImage > 0) {
        currentImage -=1; 
        openImage(currentImage)
    }
}


//mouse hover over images 
// make bigger, add shadow , make cursor 
var hoverImages = document.getElementsByClassName("small-img")
var imageToSelect; 

for (var j=0; j<hoverImages.length; j++){
    imageToSelect = hoverImages[j]
    hoverImages[j].addEventListener("mouseover", mouseHover.bind(this, imageToSelect), false);
    hoverImages[j].addEventListener("mouseout", mouseGone.bind(this, imageToSelect), false);
    hoverImages[j].addEventListener("click", noBorder.bind(this, imageToSelect), false);

}

function mouseHover(imageName){
    imageName.style.boxShadow = "15px 15px 15px 15px lightgrey"
    imageName.style.cursor = "pointer"
    imageName.style.transition = ".7s ease-in-out"
    imageName.style.transform = "scale(1.1)"


//     .grow { transition: all .2s ease-in-out; }
// .grow:hover { transform: scale(1.1); }

    //   box-shadow: 5px 10px 18px red;

}

function mouseGone(imageName){
    imageName.style.boxShadow = "0px 0px 0px 0px"
    imageName.style.transition = ".7s ease-in-out"
    imageName.style.transform = "scale(1)"
}

function noBorder(imageName){
    imageName.style.boxShadow = "0px 0px 0px 0px"
    imageName.style.transform = "scale(1)"    

}

//mouse hover over X button
// make cursor 
document.getElementById("x").style.cursor = "pointer";





</script>
